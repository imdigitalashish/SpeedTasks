<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        footer {
            background: pink;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
        }
    </style>
</head>
<body>

    <footer>
        <h2>Hello World</h2>
    </footer>
    
</body>
</html>
